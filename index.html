<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

        <!-- Load Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">
            <div class="calculator">
                <div class="display">
                    <div class="display-op">85 + 69</div>
                    <div class="display-result">154</div>
                </div>
                
                <div class="buttons-container">
                    <div class="row r1">
                        <div class="button op" id="add">+</div>
                        <div class="button op" id="subtract">-</div>
                        <div class="button op" id="multiply">ร</div>
                        <div class="button op" id="divide">รท</div>
                    </div>
                    <div class="row r2">
                        <div class="button num" id="7">7</div>
                        <div class="button num" id="8">8</div>
                        <div class="button num" id="9">9</div>
                        <div class="button op" id="power">^</div>
                    </div>
                    <div class="row r3">
                        <div class="button num" id="4">4</div>
                        <div class="button num" id="5">5</div>
                        <div class="button num" id="6">6</div>
                        <div class="button action" id="clear">AC</div>
                    </div>
                    <div class="row r4">
                        <div class="button num" id="1">1</div>
                        <div class="button num" id="2">2</div>
                        <div class="button num" id="3">3</div>
                        <div class="button action" id="delete">DEL</div>
                    </div>
                    <div class="row r5">
                        <div class="button num" id="0">0</div>
                        <div class="button num" id="dot">.</div>
                        <div class="button action" id="evaluate">ENTER</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
